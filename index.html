<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment ROI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="cropped-symmetry_blue_rgb1-2.png" alt="Symmetry Financial Management Logo" id="logo">
            <h1>ROI CALCULATOR</h1>
        </div>
        <div class="form-group">
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" required>
        </div>
        <button id="authenticate-button" onclick="authenticate()">Enter</button>
        <div id="calculator" style="display:none;">
            <div class="form-group">
                <label for="investment"><b>Investment Amount (â‚¬):</b></label>
                <input type="number" id="investment" required>
            </div>
            <div class="form-group">
                <label for="roi"><b>Expected ROI (% per year):</b></label>
                <input type="number" id="roi" required>
            </div>
            <div class="form-group">
                <label for="years"><b>Number of Years:</b></label>
                <input type="number" id="years" required>
            </div>
            <div class="form-group">
                <label for="bank-rate"><b>Bank Interest Rate (% per year):</b></label>
                <input type="number" id="bank-rate" required>
            </div>
            <button id="calculate-button" onclick="calculateROI()">Calculate</button>
            <button id="clear-button" onclick="clearData()">Clear</button>
            <button id="download-button" onclick="downloadChart()">Download Chart</button>
            <div id="chart-container">
                <canvas id="line-chart"></canvas>
                <canvas id="pie-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
